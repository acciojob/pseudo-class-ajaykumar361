<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
     #container {
  margin: 20px;
  position: relative; /* Added to ensure pseudo-elements are positioned relative to the container */
}

#container::Before Element{
  content: "Before Element";
  color: #f00;
  font-size: 20px;
  position: absolute;
  top: -25px; /* Adjusted to position above the container */
  left: 0;
}

#container::After Element{
  content: "After Element";
  color: #f00;
  font-size: 20px;
  position: absolute;
  bottom: -25px; /* Adjusted to position below the container */
  left: 0;
}
    </style>
</head>
<body>
    <div id="container">
        <!-- Your main content goes here -->
        <p>This is the main content of the container.</p>
    </div>
</body>
</html>
